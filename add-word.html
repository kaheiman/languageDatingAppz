     <script>
      $(document).ready(function() {
        $('.tag-input').keypress(function (e) {
          var key = e.which;
          var term = $(this).val();
          if (key == 13) {
            $(this).val("");
            $('.tags-list').append("<div class='single-tag'>" + term + "&nbsp;&nbsp;<i class='fa fa-times delete-tag' aria-hidden='true'></i></div>");
          }
        });

        $('.tags-list').on('click', '.single-tag', function() {
          $(this).remove();
        });
      });
     </script>
